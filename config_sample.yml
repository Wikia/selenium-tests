#THIS IS SAMPLE FILE
#Copy its content to config.yml file
#It is used only when you run tests using IDE

browser: FF #acceptable values: FF, CHROME, GHOST
wikiName: mediawiki119 #default testing wiki
env: prod #acceptable values: prod, preview, sandbox-number dev-name
credentialsPath: c:/selenium-config/config.xml #Path to your config.xml file
captchaPath: c:/selenium-config/captcha.txt #Path to your captcha.txt file
qs: null

#Config related with mobile devices
platfrom: null #acceptable values: IOS and ANDROID
platform-version: null #Example: 4.4 for Android 4.4
device-id: null #For Android devices uuid (can be obtained by running adb devices)
mobile-config: c:/selenium-config/mobile-config.xml #Path to your mobile-config.xml file
